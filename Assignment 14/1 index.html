<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 40px;
      color: #3b5f6f;
    }
    #timer {
      font-size: 36px;
      margin: 20px 0;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .start { background: #91d5c9; }
    .stop { background: #e57373; }
    .reset { background: #b9fbc0; }
  </style>
</head>
<body>

  <h1>TIMER</h1>
  <div id="timer">00 : 00</div>
  <button class="start" onclick="startTimer()">START</button>
  <button class="stop" onclick="stopTimer()">STOP</button>
  <button class="reset" onclick="resetTimer()">RESET</button>

  <script>
    let time = 0;
    let interval;

    function updateDisplay() {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      document.getElementById("timer").textContent =
        `${String(minutes).padStart(2, '0')} : ${String(seconds).padStart(2, '0')}`;
    }

    function startTimer() {
      if (interval) return;
      interval = setInterval(() => {
        time++;
        updateDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      stopTimer();
      time = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>

</body>
</html>
