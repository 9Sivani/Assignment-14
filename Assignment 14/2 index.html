<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f5f5f5;
      margin: 5px 0;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>To-Do List</h2>
  <input type="text" id="taskInput" placeholder="Enter a new task">
  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.innerHTML = `${taskText} <button class="delete" onclick="this.parentElement.remove()">Delete</button>`;
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }
  </script>

</body>
</html>
